<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Vue应用测试</h1>
        <div id="test-app">
            <p>{{ message }}</p>
            <button @click="testClick">测试按钮</button>
            <p v-if="clicked">按钮已点击！</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'Vue 3 正在运行!',
                    clicked: false
                }
            },
            methods: {
                testClick() {
                    this.clicked = true;
                    console.log('Vue测试成功');
                }
            }
        }).mount('#test-app');
    </script>
</body>
</html>
