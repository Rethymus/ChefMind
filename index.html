<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ChefMind">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ChefMind 智食谱">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="ChefMind智食谱是一个AI驱动的智能菜谱生成平台，提供营养分析、烹饪计时器、购物清单等功能，支持离线使用">
  <meta name="keywords" content="智能菜谱,AI菜谱,食谱生成,烹饪助手,营养分析,食材搭配,离线菜谱">
  <meta name="author" content="ChefMind Team">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/icon-32x32.svg">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/icon-16x16.svg">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.svg">
  
  <!-- External CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- 备用图标库 -->
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet" onerror="this.onerror=null;this.href='https://kit.fontawesome.com/a076d05399.js';">
  
  <!-- 内联图标备用样式 -->
  <style>
    /* 图标备用样式 - 当Font Awesome无法加载时使用 */
    .fa-microphone:before { content: '🎤'; }
    .fa-microphone-slash:before { content: '🔇'; }
    .fa-check:before { content: '✓'; }
    .fa-times:before { content: '✕'; }
    .fa-check-circle:before { content: '✓'; }
    .fa-plus:before { content: '+'; }
    .fa-minus:before { content: '-'; }
    .fa-search:before { content: '🔍'; }
    .fa-trash:before { content: '🗑️'; }
    .fa-edit:before { content: '✏️'; }
    .fa-save:before { content: '💾'; }
    .fa-clock:before { content: '⏰'; }
    .fa-shopping-cart:before { content: '🛒'; }
    .fa-utensils:before { content: '🍴'; }
    .fa-star:before { content: '⭐'; }
  </style>
  
  <title>ChefMind 智食谱 - AI智能菜谱生成平台</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker 注册成功:', registration);
          })
          .catch((error) => {
            console.log('Service Worker 注册失败:', error);
          });
      });
    }
  </script>
</body>
</html>
